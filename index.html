<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;700&display=swap"

    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

  <body>

      <div class="container">

          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"

        >

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              >
            </li> -->

          <form class="d-flex" role="search">

            />
            <button class="btn button px-3 py-1 btnSubmit" type="submit">

            </button>
          </form>
        </div>
      </div>

    <!-- End Navbar -->

    <section id="project" class="mt-5 container">
